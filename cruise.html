<!DOCTYPE html>
<html>
<head>
    <title>Goes on a cruise </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </head>
<body>
<h2>Veeramreddy Tejeshreddy goes on a cruise</h2>
<form>
    <label for='sharesCabin'>Shares Cabin</label><input type ='checkbox' id='sharesCabin' value='True'> <br>
    <label for='breakfast'>Breakfast </label><input type ='checkbox' id='breakfast' value='True' > <br>
    <label for='poolPass'>Pool Pass </label><input type ='checkbox' id='poolPass' value="False"> <br>
    <input type='button' onclick='selectCruise()' value='Select a cruise'>
</form>
<p id='result'> </p>
<script>
let my_cruise = {};
    function selectCruise() {
      my_cruise = {
        sharesCabin: document.getElementById('sharesCabin').checked,
        breakfast: document.getElementById('breakfast').checked,
        pool: document.getElementById('poolPass').checked,
      };
      document.getElementById('result').innerHTML = JSON.stringify(my_cruise);
    }
</script>
<form>
    <label for='days'>Enter the number of days:</label><input type='text' id='days' value='days' ><br>
    <label for='price'>Enter price:</label><input type='text' id='price' ><br>
    <input type='button' value='Update the cruise' onclick='updateCruise()'><br>
</form>
<script>
    function updateCruise() {
      const daysValue = document.getElementById('days').value;
      const priceValue = document.getElementById('price').value;
      my_cruise['days'] = daysValue;
      my_cruise['price'] = priceValue;
      document.getElementById('result').innerHTML = JSON.stringify(my_cruise);
    }
</script>
</body>
</html>
