<!DOCTYPE html>
<html>

<head>
    <title>
        Author entry 
    </title>
</head>

<body>
    <h1>Author entry Tejeshreddy Veeramreddy</h1>
    <form>
        <form>
            <label for="author_name">The hidden author name</label>
            <input type="password" id="author_name" name="author_name" value="Dickens"> <br>
            <label for="user_guess">Guess the author</label>
            <input type="text" id="user_guess" name="user_guess"> <br>
            <input type="button" onclick="checkAuthor()" value="Check the guess">
        </form>
        <p id="result"> Right/Wrong??</p>
        <script>
            let good = 0;
            let oops = 0;
            function checkAuthor() {
                hidden_author_name = document.getElementById("author_name").value
                user_author_guess = document.getElementById("user_guess").value
                out = document.getElementById("result")
                if (hidden_author_name == user_author_guess) {
                    good = good + 1;
                    alert("You got it right");
                    out.innerHTML = `Correct Guess!!  good: ${good}`;
                }
                else {
                    oops = oops + 1;
                    alert("Sorry");
                    out.innerHTML = `Wrong Guess!! oops: ${oops}`;
                }
            }
        </script>
        <div id="imageContainer">
            <img id="cityImage" src="Vijayawada.jpg" alt="Vijayawada Image" width="100" height="100"
                onclick="selectImage()">
        </div>
        <script>
            let useImage = 1;
            function selectImage() {
                const image = document.getElementById('cityImage');
                switch (useImage) {
                    case 1:
                        image.src = 'Mumbai.jpg';
                        useImage = 2;
                        break;
                    case 2:
                        image.src = 'Ellora.jpg';
                        useImage = 3;
                        break;
                    case 3:
                        image.src = 'Vijayawada.jpg';
                        useImage = 1;
                        break;
                    default:
                        break;
                }
            }
        </script>


        <div class="container">
            <h1>Guessing Game</h1>
            <p>Guess a number between 1 and 10.</p>
            <button id="guessButton" class="btn btn-primary" onclick="checkGuess()">Guess</button>
            <div id="message" class="mt-3"></div>
            <div id="attempts" class="mt-3">Incorrect Guesses: <span id="incorrectGuesses">0</span></div>
        </div>

        <script>
            let attempts = 0;
            let maxAttempts = 7;

            function checkGuess() {
                const guess = parseInt(prompt("Enter your guess:"));
                attempts++;

                if (guess === 5) {
                    document.getElementById("message").innerHTML = "Congratulations! You guessed correctly!";
                    document.getElementById("guessButton").disabled = true;
                } else {
                    document.getElementById("message").innerHTML = "Incorrect guess. Try again.";
                    document.getElementById("incorrectGuesses").innerHTML = attempts;

                    if (attempts >= maxAttempts) {
                        document.getElementById("guessButton").onclick = function () {
                            alert("Sorry, ran out of guesses.");
                        }
                    }
                }
            }
        </script>




</body>

</html>
