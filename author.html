<!DOCTYPE html>
<html>

<head>
        <title>Author entry</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
          integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
          integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>

<body>
    <h1>Author entry Tejeshreddy Veeramreddy</h1>
    <form>
        <form>
            <label for="author_name">The hidden author name</label>
            <input type="password" id="author_name" name="author_name" value="Dickens"> <br>
            <label for="user_guess">Guess the author</label>
            <input type="text" id="user_guess" name="user_guess"> <br>
            <input type="button" onclick="checkAuthor()" value="Check the guess">
        </form>
        <p id="result"> Right/Wrong??</p>
        <script>
            let good = 0;
            let oops = 0;
            function checkAuthor() {
                hidden_author_name = document.getElementById("author_name").value
                user_author_guess = document.getElementById("user_guess").value
                out = document.getElementById("result")
                if (hidden_author_name == user_author_guess) {
                    good = good + 1;
                    alert("You got it right");
                    out.innerHTML = `Correct Guess!!  good: ${good}`;
                }
                else {
                    oops = oops + 1;
                    alert("Sorry");
                    out.innerHTML = `Wrong Guess!! oops: ${oops}`;
                }
            }
        </script>
        <div id="imageContainer">
            <img id="cityImage" src="Vijayawada.jpg" alt="Vijayawada Image" width="100" height="100"
                onclick="selectImage()">
        </div>
        <script>
            let useImage = 1;
            function selectImage() {
                const image = document.getElementById('cityImage');
                switch (useImage) {
                    case 1:
                        image.src = 'Mumbai.jpg';
                        useImage = 2;
                        break;
                    case 2:
                        image.src = 'Ellora.jpg';
                        useImage = 3;
                        break;
                    case 3:
                        image.src = 'Vijayawada.jpg';
                        useImage = 1;
                        break;
                    default:
                        break;
                }
            }
        </script>
</body>

</html>
