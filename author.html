<!DOCTYPE html>
<html>
<head> 
    <title>Author entry</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>
<body>
<h2 class="">Author entry Veeramreddy Tejeshreddy</h2>
<form>
    <label for="hiddenAuthor">The hidden Author Name </label>
    <input type ="password" id="hiddenAuthor" name="author_name"  value="Dickens" disabled> <br>
    <label for="guessAuthor">Guess the Author </label>
    <input type ="text" id="guessAuthor" name="guessAuthor" autofocus> <br>
    <input class="btn btn-primary" type="button" onclick="checkAuthor()" value="Check the guess">
    </form>
    <p id="result"> Results: Good - <span id="goodCount">0</span>, Oops - <span id="oopsCount">0</span></p>
    <script>
        let good=0;
        let oops=0;
    function checkAuthor (){
        if(oops==7){
            alert("Sorry, ran out of guesses.");
            result.innerHTML="Sorry, ran out of guesses";
            document.getElementById("button").style.visibility = 'hidden';
        }
        else if(hiddenAuthor === guessAuthor){
        good++;
        alert("You got it right");
        result.innerHTML = `Right: ${good}, Wrong: ${oops}`;
        }
        else {
        oops++;
        alert("Sorry");
        result.innerHTML = `Right: ${good}, Wrong: ${oops}`;}
        }
    </script>
    <div id="imageContainer">
        <img id="cityImage" src="Vijayawada.jpg" alt="Vijayawada" width="100" height="100" onclick="selectImage()">
    </div>
    <script>
        let useImage = 1;
        function selectImage() {
            switch (useImage) {
                case 1:
                    document.getElementById('cityImage').src = 'Ellora.jpg';
                    useImage = 2;
                    break;
                case 2:
                    document.getElementById('cityImage').src = 'Mumbai.jpg';
                    useImage = 3;
                    break;
                case 3:
                    document.getElementById('cityImage').src = 'Vijayawada.jpg';
                    useImage = 1;
                    break;
            }
        }
    </script>
</body>
</html>
